<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form class="form" id="form">

        <div class="form-control">
    <label>Username</label>
    <input type="text" placeholder="Enter Username" id="username">
    <small  class="eroare">Username must be at least 3 characters</small>
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="text" placeholder="Enter email" id="email">
            <small  class="eroare">Email is not invalid</small>
        </div>

        <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter password" id="password">
            <small class="eroare">Password must be at least 6 characters</small>
        </div>

        <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" id="pass2">
            <small  class="eroare">Password2 is required</small>
        </div>
<button>Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
